  <div class="card-header">
    Featured

<!--task 1 2. CARD - does not display with boarder though we will need to add additional styling - color to card header - color to button - border -->
  <div class="card-body">
    <p class="card-text">Click the button below to open a form and provide information for the following.</p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Project Name</li>
      <li class="list-group-item">Project Type</li>
      <li class="list-group-item">Due Date</li>
    </ul>

</div>

<!--Task 1 3. Modal  Shows on the page - I think we might hide it later and call on it later in the js but just was following the instructions and hoping for the best. We will still need to format it as well-->
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a new project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Project Name</option>
        <option value="1">Web Application (Front End)</option>
        <option value="2">Web Application (Back End)</option>
        <option value="3">Web Application (Full Stack)</option>
        <p>Due Date <input type="text" id="datepicker"></p>
      </select>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add Project</button>
      </div>
    </div>
  </div>
</div>
